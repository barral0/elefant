services:
  elefant:
    build:
      context: .
      dockerfile: Dockerfile
    image: elefant:latest
    container_name: elefant
    restart: unless-stopped
    ports:
      - "8095:8095"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8095/"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
